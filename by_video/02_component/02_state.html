<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #test1{
      margin: auto;
      color: red;
    }
  </style>
</head>
<body>
<div id = "test1">
</div>
<script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
<script src="https://cdn.bootcss.com/react/0.14.7/react.js"></script>
<script src="https://cdn.bootcss.com/react/0.14.7/react-dom.js"></script>
<script type="text/babel">
    // 使用ES6 类定义组件
    class Component_class extends React.Component{
        // 初始化状态
        constructor(props) {
            super(props);
            this.state = {
                isLike: true
            };

            //将新增方法中的this强制绑定为组件对象
            this.handleClick = this.handleClick.bind(this);
        }

        // 新增方法的this默认不是组件对象，而是undefined
        handleClick(){
            //更新状态
            const isLike = !this.state.isLike;
            this.setState({isLike})
        }
        // 读取状态, render不是新增方法，是重写
        render(){
            const {isLike} = this.state;
            return <h1 onClick={this.handleClick}>{isLike?"我喜欢你":"我不喜欢你"}</h1>;
        };
    }

    ReactDOM.render(
        <Component_class />,
        document.getElementById('test1')
    );
</script>
</body>
</html>
