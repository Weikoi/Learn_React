<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>
<script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
<!--<script src="https://cdn.bootcss.com/react/16.10.2/cjs/react.development.js"></script>-->
<script src="https://cdn.bootcss.com/react/0.14.7/react.js"></script>
<script src="https://cdn.bootcss.com/react/0.14.7/react-dom.js"></script>
<script type="text/babel">
    function Person(props){
        return(
            <ul>
                <li>name:{props.name}</li>
                <li>age:{props.age}</li>
                <li>sex:{props.sex}</li>
            </ul>
        )
    }
    Person.defaultProps = {
        name:"huang",
        sex:"ç”·",
        age:18
    };

    const p1 = {
        name:"AMY",
        age:25,
    };
    const p2 = {
        name:"Bob",
        sex:"female",
    };

    ReactDOM.render(
        <Person {...p1}/>,
        document.getElementById("test1")
    );
    ReactDOM.render(
        <Person name={p2.name} sex={p2.sex}/>,
        document.getElementById("test2")
    );
</script>
</body>
</html>
