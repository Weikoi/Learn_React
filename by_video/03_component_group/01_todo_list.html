<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="test"></div>
<script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
<script src="https://cdn.bootcss.com/react/0.14.7/react.js"></script>
<script src="https://cdn.bootcss.com/prop-types/15.7.2/prop-types.js"></script>
<script src="https://cdn.bootcss.com/react/0.14.7/react-dom.js"></script>
<script type="text/babel">

  // 数据保存在哪个组件？取决于哪些组件共用数据；
  class App extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        todos: ["吃饭", "睡觉", "写代码"]
      }
    }

    render() {
      return (
        <div>
          <h1>todo list</h1>
          <Add/>
          <List todos={this.state.todos}/>
        </div>
      );
    }
  }

  class Add extends React.Component {
    render() {
      return (
        <div>
          <input type="text"/>
          <button>add</button>
        </div>
      );
    }
  }

  class List extends React.Component {
    render() {
      return (
        <ul>{
          this.props.todos.map((todo, index) => (<li key={index}>{index+1}.{todo}</li>))
        }
        </ul>

      );
    }
  }

  List.protTypes = {
    todos: PropTypes.array.isRequired
  }
  ReactDOM.render(<App/>, document.getElementById("test"));
</script>
</body>
</html>
